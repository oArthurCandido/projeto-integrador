{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h1>Nova Agenda</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                </tr>
            </thead>
            <tbody>
                {% for horario in horarios %}
                    {% if forloop.counter <= num_linhas %}
                        <tr>
                            <td>
                                <select name="horario" class="form-control">
                                    <option value="">Selecione</option>
                                    {% for horario_id, horario_label in horarios %}
                                        <option value="{{ horario_id }}">{{ horario_label }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            {% for dia in dias %}
                                <td>
                                    <select name="disciplina_{{ dia }}_{{ forloop.counter }}" class="form-control">
                                        <option value="">Selecione</option>
                                        {% for disciplina in disciplinas %}
                                            <option value="{{ disciplina.id }}">{{ disciplina.disciplina }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            {% endfor %}
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-info mt-3">Salvar</button>
    </form>
</div>
{% endblock %}
