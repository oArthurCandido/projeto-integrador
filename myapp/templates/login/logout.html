{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block conteudo %}
    <div class="container mt-5">
        <h1><p class="text-center">Lesbrescola</p></h1>
    </div>
    <div class="container mt-5">
        <h6><p class="text-center">{{ username }} Clique para fazer logout!</p></h6>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-block">Logout</button>
        </form>
    </div>
{% endblock %}
