{% extends 'base.html' %}

{% block conteudo %}
<h2>Registrar</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
